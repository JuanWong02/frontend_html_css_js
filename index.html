<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis&family=Overpass+Mono&family=Poppins:wght@100;200;300;400&family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Masterdots game</title>
</head>

<body>
    <!-- HEADER  -->
    <header>
        <img src="./img/logo_150.png" alt="JC Productions Logo">
    </header>
    <!-- USER FORM  -->
    <main>
        <div>
            <p id="error"></p>
        </div>


        <form action="game.html" id="inForm">
            <div class="itemform">
                <label for="name">Enter your nick* </label>
                <input type="text" name="nick" value="@" id="nicka" disabled/>
                <input type="text" name="nick" id="nick" required minlength="2">
            </div>
            <div class="itemform">
                <label for="name">Email </label>
                <input type="email" name="email" id="email" value="email@email.com" required>
            </div>
            <div class="itemform">
                <label for="size">Game size* </label>
                <select name="size" id="size" required>
                    <option value="0">--Please select a size--</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <div id="avatar">
                    <label for="avatar">Avatar</label>
                    <div id="avatarContainer">
                        <img src="./img/avatar1.png" alt="" id="avatarImg">
                    </div>
                </div>
                <div id="avatargrid">
                    <div class="avatarItem">
                        <img src="./img/avatar1.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar2.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar3.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar4.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar5.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./img/avatar6.png" class="avatarImgItem" alt="" width="35" draggable="true">
                    </div>
                </div>
            </div>
            <div class="itemform">
                <p>* Mandatory</p>
            </div>
            <div class="itemform">
                <input type="submit" value="PLAY" id="play">
            </div>
        </form>
    </main>

    <!-- FOOTER  -->
    <footer>
        <p>FrontEnd HTML, CSS y JS</p>
    </footer>
    <!-- CODIGO JS  -->
    <script src="./js/userData.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
